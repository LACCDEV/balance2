<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Leitz Balance Board</title>

<div id="sensitivityControl">
  <label for="sensitivitySlider">Schwierigkeit:</label>
  <input type="range" id="sensitivitySlider" min="0.1" max="3" value="0.5" step="0.1">
  <span id="sensitivityValue">0.5</span>
</div>
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    #leitz {
      position: absolute;
      top: 10px; /* Positioniert das Wort "LEITZ" oben */
      left: 50%;
      transform: translateX(-50%);
      font-size: 32px;
      font-weight: bold;
      color: white;
      z-index: 10;
    }

  
#gameArea {
  position: absolute;
  width: 1600px;
  height: 1600px;
  top: 50vh;
  left: 50vw;
  transform: translate(-50%, -50%);
  overflow: hidden;
  border-radius: 50%;
}


    .ring {
      position: absolute;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      pointer-events: none;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #ball {
      position: absolute;
      width: 70vw;
      height: 70vw;
      max-width: 300px;
      max-height: 300px;
      background: limegreen;
      border-radius: 50%;
      box-shadow: 0 0 40px limegreen;
      transition: transform 0.1s linear;
      z-index: 2;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(2); /* Anfangs größer */
    }

    #wind {
      position: absolute;
      width: 150px;
      height: 150px;
      background: rgba(0,255,255,0.2);
      border-radius: 50%;
      border: 3px solid cyan;
      pointer-events: none;
      transition: transform 0.3s ease;
      animation: pulse 1s infinite;
      display: none;
      z-index: 1;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }

    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 10;
      display: none;
    }

#scores {
  position: absolute;
  top: 80px; /* Abstand vom oberen Rand */
  left: 50%;
  transform: translateX(-50%);
  font-size: 24px;
  z-index: 10;
  background: rgba(0,0,0,0.7);
  padding: 10px 20px;
  border-radius: 10px;
  line-height: 1.6;
  max-width: 90%; /* Damit es nicht zu breit wird */
  overflow: hidden;
}

    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 30;
      background: rgba(0,0,0,0.8);
      padding: 30px;
      border-radius: 15px;
    }

    #restartButton {
      font-size: 60px;
      padding: 10px 30px;
      background: limegreen;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    /* Countdown Anzeige */
    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 120px;
      color: white;
      z-index: 20;
      display: none;
      text-shadow: 0 0 20px rgba(255,255,255,0.8);
    }

    /* Berechtigungs-Popup */
    #permissionPopup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    
    #permissionButton {
      font-size: 60px;
      padding: 10px 30px;
      background: limegreen;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    #permissionPopup h2, #permissionPopup p {
  font-size: 40px;
}

#sensitivityControl {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 20;
  background: rgba(0, 0, 0, 0.7);
  padding: 15px 30px;
  border-radius: 15px;
  font-size: 24px;
}

#sensitivitySlider {
  width: 300px;
  height: 30px;
  margin: 0 15px;
}

input[type="range"] {
  -webkit-appearance: none;
  width: 100%;
  height: 40px; /* größere Touch-Zone */
  background: transparent;
}

input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  height: 32px;
  width: 32px;
  background: #4CAF50;
  border-radius: 50%;
  border: none;
  margin-top: -14px; /* Damit der Thumb mittig sitzt */
}

input[type="range"]::-webkit-slider-runnable-track {
  height: 6px;
  background: #ccc;
  border-radius: 3px;
}


  </style>
</head>
<body>
  <!-- Berechtigungs-Popup -->
  <div id="permissionPopup">
    <h2>Sensorzugriff benötigt</h2>
    <p>Bitte erlauben Sie den Zugriff<br>auf die Sensordaten.</p>
    <button id="permissionButton">Erlauben</button>
  </div>

  <div id="leitz">LEITZ</div> <!-- "LEITZ" oben mittig hinzugefügt -->
  
  <button id="startButton">START</button>
  <div id="scores"></div>
  <div id="countdown"></div>

  <div id="gameArea">
    <div class="ring" style="width: 900px; height: 900px;"></div>
    <div class="ring" style="width: 1200px; height: 1200px;"></div>
    <div class="ring" style="width: 1500px; height: 1500px;"></div>

    <div id="ball"></div>
    <div id="wind"></div>
    <div id="gameOver">
      <div id="gameOverText"></div>
      <button id="restartButton">Nochmal spielen</button>
    </div>
  </div>

  <script>
    const ball = document.getElementById('ball');
    const wind = document.getElementById('wind');
    const gameOver = document.getElementById('gameOver');
    const gameOverText = document.getElementById('gameOverText');
    const startButton = document.getElementById('startButton');
    const restartButton = document.getElementById('restartButton');
    const scoresEl = document.getElementById('scores');
    const permissionPopup = document.getElementById('permissionPopup');
    const permissionButton = document.getElementById('permissionButton');
    const countdownEl = document.getElementById('countdown');

    let x = window.innerWidth / 2;
    let y = window.innerHeight / 2;
    let speed = 0.5;
    let active = false;
    let startTime = 0;
    let windForce = {x: 0, y: 0};
    let windActive = false;
    let gameDuration = 0;
    let scores = [];

    let tiltX = 0, tiltY = 0;

    function handleOrientation(e) {
      tiltX = e.gamma || 0;
      tiltY = e.beta || 0;
    }

    function requestPermission() {
      if (typeof DeviceOrientationEvent !== 'undefined' && 
          typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              permissionPopup.style.display = 'none';
              startButton.style.display = 'block';
              window.addEventListener('deviceorientation', handleOrientation);
            } else {
              alert('Das Spiel benötigt Sensorzugriff');
            }
          })
          .catch(console.error);
      } else {
        permissionPopup.style.display = 'none';
        startButton.style.display = 'block';
        window.addEventListener('deviceorientation', handleOrientation);
      }
    }

function startCountdown() {
  startButton.style.display = 'none';
  ball.style.transform = 'translate(-50%, -50%) scale(1)';

  let count = 5;
  countdownEl.textContent = count;
  countdownEl.style.display = 'block';

  const countdownInterval = setInterval(() => {
    count--;
    countdownEl.textContent = count;

    if (count <= 0) {
      clearInterval(countdownInterval);
      countdownEl.style.display = 'none';
      startGame();
    }
  }, 1000);
}


    function startGame() {
      x = window.innerWidth / 2;
      y = window.innerHeight / 2;
      updateBallPosition();
      active = true;
      startTime = Date.now();
      requestAnimationFrame(gameLoop);
    }

    function updateScores() {
      const topScores = scores.sort((a,b) => b-a).slice(0, 5);
      scoresEl.innerHTML = 'Bestenliste:<br>' +
        topScores.map((s, i) => `${i + 1}. ${s.toFixed(1)}s`).join('<br>');
    }

    function updateBallPosition() {
      ball.style.left = `${x - ball.offsetWidth / 2}px`;
      ball.style.top = `${y - ball.offsetHeight / 2}px`;
    }

    function updateBall() {
      if (!active) return;

      gameDuration = (Date.now() - startTime) / 1000;

      x += tiltX * speed + windForce.x;
      y += tiltY * speed + windForce.y;

      const cx = window.innerWidth / 2;
      const cy = window.innerHeight / 2;
      const dx = x - cx;
      const dy = y - cy;
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance > 750) {
        active = false;
        const finalTime = ((Date.now() - startTime)/1000).toFixed(1);
        gameOverText.innerText = `Game Over! Zeit: ${finalTime}s`;
        gameOver.style.display = 'flex';
        scores.push(parseFloat(finalTime));
        updateScores();
        return;
      }

      updateBallPosition();
    }

    function gameLoop() {
      if (active) {
        updateBall();
        speed += 0.0005;
        requestAnimationFrame(gameLoop);
      }
    }

function activateWind() {
  if (!active) return;
  windActive = true;

  const angle = Math.random() * 2 * Math.PI;

  // Stärke nimmt mit Spielzeit zu (quadratisch oder exponentiell z. B.)
  const base = 1;
  const scaling = Math.min(gameDuration / 20, 5); // Begrenzen auf Faktor 5
  const strength = base + scaling * scaling + speed / 2; // quadratische Verstärkung

  windForce.x = Math.cos(angle) * strength;
  windForce.y = Math.sin(angle) * strength;

  wind.style.left = `${x - 75}px`;
  wind.style.top = `${y - 75}px`;
  wind.style.display = 'block';

  setTimeout(() => {
    windForce = {x: 0, y: 0};
    wind.style.display = 'none';
    windActive = false;
  }, 2000);
}


    permissionButton.onclick = requestPermission;
    startButton.onclick = startCountdown; // Geändert zu startCountdown

    restartButton.onclick = () => {
      gameOver.style.display = 'none';
      x = window.innerWidth / 2;
      y = window.innerHeight / 2;
      speed = 0.5;
      ball.style.transform = 'translate(-50%, -50%) scale(2)'; // Ball wieder groß
      startButton.style.display = 'block'; // Start-Button wieder anzeigen
    };

    setInterval(() => {
      if (active && !windActive) activateWind();
    }, 3000);

    const sensitivitySlider = document.getElementById('sensitivitySlider');
sensitivitySlider.oninput = () => {
  speed = parseFloat(sensitivitySlider.value);
};

    const sensitivityValue = document.getElementById('sensitivityValue');
sensitivitySlider.oninput = () => {
  speed = parseFloat(sensitivitySlider.value);
  sensitivityValue.textContent = speed.toFixed(1);
};


  </script>
</body>
</html>
