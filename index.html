<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Leitz Balance Board</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    #title {
      position: absolute;
      top: 20px;
      width: 100%;
      font-size: 24px;
      font-weight: bold;
      z-index: 10;
    }

    #scores {
      position: absolute;
      top: 60px;
      width: 100%;
      font-size: 24px;
      z-index: 10;
      background: rgba(0,0,0,0.7);
      padding: 10px 0;
      line-height: 1.6;
      display: none;
    }

    #gameArea {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .ring {
      position: absolute;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      pointer-events: none;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #ball {
      position: absolute;
      width: 70vw;
      height: 70vw;
      background: limegreen;
      border-radius: 50%;
      box-shadow: 0 0 40px limegreen;
      transition: all 0.5s ease;
      z-index: 2;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #wind {
      position: absolute;
      width: 150px;
      height: 150px;
      background: rgba(0,255,255,0.2);
      border-radius: 50%;
      border: 3px solid cyan;
      pointer-events: none;
      transition: transform 0.3s ease;
      animation: pulse 1s infinite;
      display: none;
      z-index: 1;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }

    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      padding: 15px 40px;
      background: white;
      color: black;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 21;
      box-shadow: 0 0 20px limegreen;
    }

    #countdown {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 64px;
      color: white;
      z-index: 22;
      display: none;
    }

    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 30;
      background: rgba(0,0,0,0.8);
      padding: 30px;
      border-radius: 15px;
    }

    #restartButton {
      font-size: 24px;
      padding: 10px 30px;
      background: limegreen;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="title">Leitz Balance Board</div>
  <div id="scores"></div>

  <button id="startButton">Start</button>
  <div id="countdown"></div>

  <div id="gameArea">
    <div class="ring" style="width: 900px; height: 900px;"></div>
    <div class="ring" style="width: 1200px; height: 1200px;"></div>
    <div class="ring" style="width: 1500px; height: 1500px;"></div>

    <div id="ball"></div>
    <div id="wind"></div>
    <div id="gameOver">
      <div id="gameOverText"></div>
      <button id="restartButton">Nochmal spielen</button>
    </div>
  </div>

  <script>
    const ball = document.getElementById('ball');
    const wind = document.getElementById('wind');
    const gameOver = document.getElementById('gameOver');
    const gameOverText = document.getElementById('gameOverText');
    const startButton = document.getElementById('startButton');
    const countdownEl = document.getElementById('countdown');
    const restartButton = document.getElementById('restartButton');
    const scoresEl = document.getElementById('scores');

    let x = window.innerWidth / 2;
    let y = window.innerHeight / 2;
    let speed = 0.5;
    let active = false;
    let startTime = 0;
    let windForce = {x: 0, y: 0};
    let windActive = false;
    let gameDuration = 0;
    let scores = [];

    let tiltX = 0, tiltY = 0;
    window.addEventListener('deviceorientation', (e) => {
      tiltX = e.gamma || 0;
      tiltY = e.beta || 0;
    });

    function startGame() {
      countdownEl.innerText = '';
      countdownEl.style.display = 'block';
      startButton.style.display = 'none';

      // Ball initial groß & zentriert
      ball.style.width = '70vw';
      ball.style.height = '70vw';
      ball.style.left = '50%';
      ball.style.top = '50%';
      ball.style.transform = 'translate(-50%, -50%)';

      let count = 3;
      const countdown = setInterval(() => {
        countdownEl.innerText = count;
        count--;
        if (count < 0) {
          clearInterval(countdown);
          countdownEl.style.display = 'none';
          scoresEl.style.display = 'block';

          // Ball klein machen fürs Spiel
          ball.style.width = '100px';
          ball.style.height = '100px';
          x = window.innerWidth / 2;
          y = window.innerHeight / 2;

          active = true;
          startTime = Date.now();
          requestAnimationFrame(gameLoop);
        }
      }, 1000);
    }

    function updateScores() {
      const topScores = scores.sort((a,b) => b-a).slice(0, 5);
      scoresEl.innerHTML = 'Bestenliste:<br>' +
        topScores.map((s, i) => `${i + 1}. ${s.toFixed(1)}s`).join('<br>');
    }

    function updateBall() {
      if (!active) return;

      gameDuration = (Date.now() - startTime) / 1000;

      x += tiltX * speed + windForce.x;
      y += tiltY * speed + windForce.y;

      const cx = window.innerWidth / 2;
      const cy = window.innerHeight / 2;
      const dx = x - cx;
      const dy = y - cy;
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance > 400) {
        active = false;
        const finalTime = ((Date.now() - startTime)/1000).toFixed(1);
        gameOverText.innerText = `Game Over! Zeit: ${finalTime}s`;
        gameOver.style.display = 'flex';
        scores.push(parseFloat(finalTime));
        updateScores();
        return;
      }

      ball.style.left = `${x - 50}px`;
      ball.style.top = `${y - 50}px`;
    }

    function gameLoop() {
      if (active) {
        updateBall();
        speed += 0.0005;
        requestAnimationFrame(gameLoop);
      }
    }

    function activateWind() {
      if (!active) return;
      windActive = true;

      const angle = Math.random() * 2 * Math.PI;
      const baseStrength = 0.8 + (gameDuration / 30);
      const strength = baseStrength + Math.random() * baseStrength + speed / 3;
      windForce.x = Math.cos(angle) * strength;
      windForce.y = Math.sin(angle) * strength;

      wind.style.left = `${x - 75}px`;
      wind.style.top = `${y - 75}px`;
      wind.style.display = 'block';

      setTimeout(() => {
        windForce = {x: 0, y: 0};
        wind.style.display = 'none';
        windActive = false;
      }, 2000);
    }

    startButton.onclick = startGame;

    restartButton.onclick = () => {
      gameOver.style.display = 'none';
      x = window.innerWidth / 2;
      y = window.innerHeight / 2;
      speed = 0.5;
      ball.style.left = `${x - 50}px`;
      ball.style.top = `${y - 50}px`;
      active = true;
      startTime = Date.now();
      requestAnimationFrame(gameLoop);
    };

    setInterval(() => {
      if (active && !windActive) activateWind();
    }, 3000);
  </script>
</body>
</html>
