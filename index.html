<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Leitz Balance Board</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    #title {
      position: absolute;
      top: 20px;
      width: 100%;
      font-size: 24px;
      font-weight: bold;
      z-index: 10;
    }

    #gameArea {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .ring {
      position: absolute;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      pointer-events: none;
    }

    #ball {
      position: absolute;
      width: 80px;
      height: 80px;
      background: limegreen;
      border-radius: 50%;
      box-shadow: 0 0 40px limegreen;
      transition: transform 0.1s linear;
      z-index: 2;
    }

    #wind {
      position: absolute;
      width: 120px;
      height: 120px;
      background: rgba(0,255,255,0.1);
      border-radius: 50%;
      border: 2px solid cyan;
      pointer-events: none;
      transition: transform 0.3s ease;
      animation: pulse 1s infinite;
      display: none;
      z-index: 1;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }

    #startScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 20;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #startButton {
      font-size: 24px;
      padding: 10px 30px;
      background: limegreen;
      color: black;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #countdown {
      font-size: 48px;
      margin-top: 20px;
    }

    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="title">Leitz Balance Board</div>
  <div id="startScreen">
    <button id="startButton">Start</button>
    <div id="countdown"></div>
  </div>
  <div id="gameArea">
    <div class="ring" style="width: 300px; height: 300px; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
    <div class="ring" style="width: 500px; height: 500px; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
    <div class="ring" style="width: 700px; height: 700px; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
    <div id="ball"></div>
    <div id="wind"></div>
    <div id="gameOver"></div>
  </div>

  <script>
    const ball = document.getElementById('ball');
    const wind = document.getElementById('wind');
    const gameOver = document.getElementById('gameOver');
    const startScreen = document.getElementById('startScreen');
    const startButton = document.getElementById('startButton');
    const countdownEl = document.getElementById('countdown');

    let x = window.innerWidth / 2;
    let y = window.innerHeight / 2;
    let speed = 0.5;
    let active = false;
    let startTime = 0;
    let windForce = {x: 0, y: 0};
    let windActive = false;
    let gameStarted = false;

    let tiltX = 0, tiltY = 0;
    window.addEventListener('deviceorientation', (e) => {
      tiltX = e.gamma || 0;
      tiltY = e.beta || 0;
    });

    startButton.onclick = () => {
      countdownEl.innerText = '';
      startButton.style.display = 'none';
      let count = 3;
      ball.style.width = '40px';
      ball.style.height = '40px';
      ball.style.left = `${x - 20}px`;
      ball.style.top = `${y - 20}px`;
      const countdown = setInterval(() => {
        countdownEl.innerText = count;
        count--;
        if (count < 0) {
          clearInterval(countdown);
          startScreen.style.display = 'none';
          active = true;
          gameStarted = true;
          startTime = Date.now();
          requestAnimationFrame(gameLoop);
        }
      }, 1000);
    };

    function updateBall() {
      if (!active) return;

      x += tiltX * speed + windForce.x;
      y += tiltY * speed + windForce.y;

      const cx = window.innerWidth / 2;
      const cy = window.innerHeight / 2;
      const dx = x - cx;
      const dy = y - cy;
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance > 350) {
        active = false;
        gameOver.innerText = `Game Over! Zeit: ${((Date.now() - startTime)/1000).toFixed(1)}s`;
        gameOver.style.display = 'block';
        return;
      }

      ball.style.left = `${x - 20}px`;
      ball.style.top = `${y - 20}px`;
    }

    function gameLoop() {
      if (active) {
        updateBall();
        speed += 0.0005;
        requestAnimationFrame(gameLoop);
      }
    }

    function activateWind() {
      if (!active) return;
      windActive = true;

      const angle = Math.random() * 2 * Math.PI;
      const strength = 0.6 + Math.random() * 0.6 + speed / 5;
      windForce.x = Math.cos(angle) * strength;
      windForce.y = Math.sin(angle) * strength;

      wind.style.left = `${x - 60}px`;
      wind.style.top = `${y - 60}px`;
      wind.style.display = 'block';

      setTimeout(() => {
        windForce = {x: 0, y: 0};
        wind.style.display = 'none';
        windActive = false;
      }, 2000);
    }

    setInterval(() => {
      if (active && !windActive) activateWind();
    }, 5000);
  </script>
</body>
</html>
