<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leitz Balance Board</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }
    #ball {
      position: absolute;
      width: 80px;
      height: 80px;
      background-color: limegreen;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    #startScreen, #gameOverScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #startButton, #restartButton {
      padding: 1em 2em;
      font-size: 1.5em;
      background-color: limegreen;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #countdown {
      font-size: 4em;
      margin-bottom: 20px;
    }
    #sliderContainer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 20;
    }
    #difficulty {
      width: 200px;
    }
    #windArrows div {
      position: absolute;
      width: 40px;
      height: 4px;
      background: white;
      opacity: 0.8;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <div id="countdown"></div>
    <button id="startButton">Start</button>
  </div>

  <div id="gameOverScreen" style="display:none;">
    <h1 id="gameOverText"></h1>
    <button id="restartButton" onclick="location.reload()">Neu starten</button>
  </div>

  <div id="ball"></div>
  <div id="windArrows"></div>
  <div id="sliderContainer">
    <label for="difficulty">Schwierigkeit:</label>
    <input type="range" id="difficulty" min="1" max="5" value="3" />
    <span id="difficultyValue">3</span>
  </div>

  <script>
    const ball = document.getElementById("ball");
    const startScreen = document.getElementById("startScreen");
    const countdown = document.getElementById("countdown");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const gameOverText = document.getElementById("gameOverText");
    const difficultySlider = document.getElementById("difficulty");
    const difficultyValue = document.getElementById("difficultyValue");
    const windArrows = document.getElementById("windArrows");

    let x = window.innerWidth / 2;
    let y = window.innerHeight / 2;
    let tiltX = 0;
    let tiltY = 0;
    let active = false;
    let startTime;
    let windX = 0;
    let windY = 0;
    let windBursts = [];

    difficultySlider.addEventListener("input", () => {
      difficultyValue.textContent = difficultySlider.value;
    });

    document.getElementById("startButton").addEventListener("click", () => {
      let counter = 5;
      countdown.textContent = counter;
      const interval = setInterval(() => {
        counter--;
        countdown.textContent = counter;
        if (counter === 0) {
          clearInterval(interval);
          startScreen.style.display = "none";
          startGame();
        }
      }, 1000);
    });

    function startGame() {
      active = true;
      startTime = Date.now();
      requestAnimationFrame(update);

      setInterval(() => {
        const angle = Math.random() * 2 * Math.PI;
        windX = Math.cos(angle);
        windY = Math.sin(angle);
      }, 3000);

      setInterval(() => {
        if (active) spawnWindBurst();
      }, 2000 + Math.random() * 2000);
    }

    function spawnWindBurst() {
      const angle = Math.random() * 2 * Math.PI;
      const strength = 1 + Math.random() * 2;
      const duration = 1500 + Math.random() * 1000;
      const vx = Math.cos(angle);
      const vy = Math.sin(angle);

      const arrow = document.createElement("div");
      arrow.style.top = `${Math.random() * window.innerHeight}px`;
      arrow.style.left = `${Math.random() * window.innerWidth}px`;
      arrow.style.transform = `rotate(${angle * 180 / Math.PI}deg)`;
      windArrows.appendChild(arrow);

      const burst = { vx, vy, strength, end: Date.now() + duration, arrow };
      windBursts.push(burst);

      setTimeout(() => {
        arrow.remove();
        windBursts = windBursts.filter(b => b !== burst);
      }, duration);
    }

    function update() {
      if (!active) return;

      const elapsed = (Date.now() - startTime) / 1000;
      const windStrength = 0.2 + elapsed / 20 * parseInt(difficultySlider.value);

      let totalWindX = windX * windStrength;
      let totalWindY = windY * windStrength;

      windBursts.forEach(burst => {
        totalWindX += burst.vx * burst.strength;
        totalWindY += burst.vy * burst.strength;
      });

      x += tiltX * 5 + totalWindX;
      y += tiltY * 5 + totalWindY;

      if (x < 0 || x > window.innerWidth || y < 0 || y > window.innerHeight) {
        gameOver();
        return;
      }

      ball.style.left = `${x}px`;
      ball.style.top = `${y}px`;
      requestAnimationFrame(update);
    }

    function gameOver() {
      active = false;
      gameOverText.textContent = `Game Over! Zeit: ${((Date.now() - startTime) / 1000).toFixed(1)}s`;
      gameOverScreen.style.display = "flex";
    }

    window.addEventListener("deviceorientation", e => {
      tiltX = e.gamma / 45;
      tiltY = e.beta / 45;
    });
  </script>
</body>
</html>
