<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Leitz Balance Board</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: -apple-system, sans-serif;
      text-align: center;
      touch-action: none;
      height: 100%;
      width: 100%;
    }

    #gameArea {
      position: absolute;
      width: 100vmin;
      height: 100vmin;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      overflow: hidden;
      border-radius: 50%;
    }

    .ring {
      position: absolute;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      pointer-events: none;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #ball {
      position: absolute;
      width: 20vmin;
      height: 20vmin;
      background: limegreen;
      border-radius: 50%;
      box-shadow: 0 0 10px limegreen;
      transition: transform 0.1s linear;
      z-index: 2;
    }

    #wind {
      position: absolute;
      width: 15vmin;
      height: 15vmin;
      background: rgba(0,255,255,0.2);
      border-radius: 50%;
      border: 2px solid cyan;
      pointer-events: none;
      transition: transform 0.3s ease;
      animation: pulse 1s infinite;
      display: none;
      z-index: 1;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }

    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6vmin;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 10;
    }

    #scores {
      position: absolute;
      top: 2vmin;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3vmin;
      z-index: 10;
      background: rgba(0,0,0,0.7);
      padding: 1vmin 3vmin;
      border-radius: 2vmin;
      line-height: 1.6;
    }

    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4vmin;
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 30;
      background: rgba(0,0,0,0.8);
      padding: 4vmin;
      border-radius: 3vmin;
    }

    #restartButton {
      font-size: 3vmin;
      padding: 1.5vmin 4vmin;
      background: limegreen;
      color: black;
      border: none;
      border-radius: 1.5vmin;
      cursor: pointer;
      margin-top: 3vmin;
    }
    
    #permissionPrompt {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9);
      padding: 4vmin;
      border-radius: 3vmin;
      width: 80vmin;
      max-width: 90%;
      z-index: 100;
      text-align: center;
      font-size: 3.5vmin;
    }
    
    #permissionButton {
      font-size: 3.5vmin;
      padding: 1.5vmin 4vmin;
      background: limegreen;
      color: black;
      border: none;
      border-radius: 1.5vmin;
      cursor: pointer;
      margin-top: 3vmin;
    }
    
    h2 {
      font-size: 4.5vmin;
      margin-bottom: 2vmin;
    }
  </style>
</head>
<body>
  <div id="permissionPrompt">
    <h2>Sensorberechtigung benötigt</h2>
    <p>Dieses Spiel verwendet die Sensoren Ihres Geräts für die Steuerung. Bitte erlauben Sie den Zugriff auf die Sensordaten.</p>
    <button id="permissionButton">Zugriff erlauben</button>
  </div>
  
  <button id="startButton" style="display:none;">START</button>
  <div id="scores"></div>

  <div id="gameArea">
    <div class="ring" style="width: 60vmin; height: 60vmin;"></div>
    <div class="ring" style="width: 80vmin; height: 80vmin;"></div>
    <div class="ring" style="width: 100vmin; height: 100vmin;"></div>

    <div id="ball"></div>
    <div id="wind"></div>
    <div id="gameOver">
      <div id="gameOverText"></div>
      <button id="restartButton">Nochmal spielen</button>
    </div>
  </div>

  <script>
    const ball = document.getElementById('ball');
    const wind = document.getElementById('wind');
    const gameOver = document.getElementById('gameOver');
    const gameOverText = document.getElementById('gameOverText');
    const startButton = document.getElementById('startButton');
    const restartButton = document.getElementById('restartButton');
    const scoresEl = document.getElementById('scores');
    const permissionPrompt = document.getElementById('permissionPrompt');
    const permissionButton = document.getElementById('permissionButton');

    let x = window.innerWidth / 2;
    let y = window.innerHeight / 2;
    let speed = 0.5;
    let active = false;
    let startTime = 0;
    let windForce = {x: 0, y: 0};
    let windActive = false;
    let gameDuration = 0;
    let scores = [];

    let tiltX = 0, tiltY = 0;
    
    function handleOrientation(e) {
      tiltX = (e.gamma || 0) * 0.7; // Sensitivität reduzieren
      tiltY = (e.beta || 0) * 0.7;
    }

    function requestPermission() {
      if (typeof DeviceOrientationEvent !== 'undefined' && 
          typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              permissionPrompt.style.display = 'none';
              startButton.style.display = 'block';
              window.addEventListener('deviceorientation', handleOrientation);
            } else {
              alert('Das Spiel benötigt Zugriff auf die Sensordaten, um zu funktionieren.');
            }
          })
          .catch(console.error);
      } else {
        permissionPrompt.style.display = 'none';
        startButton.style.display = 'block';
        window.addEventListener('deviceorientation', handleOrientation);
      }
    }

    function startGame() {
      startButton.style.display = 'none';
      x = window.innerWidth / 2;
      y = window.innerHeight / 2;
      updateBallPosition();
      active = true;
      startTime = Date.now();
      requestAnimationFrame(gameLoop);
    }

    function updateScores() {
      const topScores = scores.sort((a,b) => b-a).slice(0, 5);
      scoresEl.innerHTML = 'Bestenliste:<br>' +
        topScores.map((s, i) => `${i + 1}. ${s.toFixed(1)}s`).join('<br>');
    }

    function updateBallPosition() {
      ball.style.left = `${x - ball.offsetWidth / 2}px`;
      ball.style.top = `${y - ball.offsetHeight / 2}px`;
    }

    function updateBall() {
      if (!active) return;

      gameDuration = (Date.now() - startTime) / 1000;

      x += tiltX * speed + windForce.x;
      y += tiltY * speed + windForce.y;

      const cx = window.innerWidth / 2;
      const cy = window.innerHeight / 2;
      const dx = x - cx;
      const dy = y - cy;
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance > (Math.min(window.innerWidth, window.innerHeight) * 0.4)) {
        active = false;
        const finalTime = ((Date.now() - startTime)/1000).toFixed(1);
        gameOverText.innerText = `Game Over! Zeit: ${finalTime}s`;
        gameOver.style.display = 'flex';
        scores.push(parseFloat(finalTime));
        updateScores();
        return;
      }

      updateBallPosition();
    }

    function gameLoop() {
      if (active) {
        updateBall();
        speed += 0.0005;
        requestAnimationFrame(gameLoop);
      }
    }

    function activateWind() {
      if (!active) return;
      windActive = true;

      const angle = Math.random() * 2 * Math.PI;
      const baseStrength = 0.8 + (gameDuration / 30); 
      const strength = baseStrength + Math.random() * baseStrength + speed / 3;
      windForce.x = Math.cos(angle) * strength;
      windForce.y = Math.sin(angle) * strength;

      wind.style.left = `${x - wind.offsetWidth / 2}px`;
      wind.style.top = `${y - wind.offsetHeight / 2}px`;
      wind.style.display = 'block';

      setTimeout(() => {
        windForce = {x: 0, y: 0};
        wind.style.display = 'none';
        windActive = false;
      }, 2000);
    }

    permissionButton.onclick = requestPermission;
    startButton.onclick = startGame;

    restartButton.onclick = () => {
      gameOver.style.display = 'none';
      x = window.innerWidth / 2;
      y = window.innerHeight / 2;
      speed = 0.5;
      updateBallPosition();
      active = true;
      startTime = Date.now();
      requestAnimationFrame(gameLoop);
    };

    setInterval(() => {
      if (active && !windActive) activateWind();
    }, 3000);
    
    // Initialen Zustand setzen
    startButton.style.display = 'none';
    permissionPrompt.style.display = 'block';
  </script>
</body>
</html>
